<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/estilos.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <title>Portfolio Web</title>
</head>
<body>
    <header>
        <div class="px-3 py-2 bg-dark text-white">
            <div class="container-fluid">
                <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-start">
                    <div class="d-flex align-items-center my-2 my-md-0 me-md-auto text-white text-decoration-none">
                        <img src="/logos/APLogo2.png" alt="AP-logo" class="img-fluid">
                    </div>
        
                    <ul class="nav col-12 col-md-auto my-2 justify-content-center my-md-0 text-small">
                        <li class="nav-item">
                            <a class="nav-link" href="#"><img src="/logos/facebook.png" alt="" class="img-fluid mt-1"></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#" ><img src="/logos/github.png" alt="" class="img-fluid mt-1"></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#"><img src="/logos/instagram.png" alt="" class="img-fluid mt-1"></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#"><img src="/logos/linkedin.png" alt="" class="img-fluid mt-1"></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#"><img src="/logos/twitter.png" alt="" class="img-fluid mt-1"></a>
                        </li>
                    </ul>
    
                    <div class="text-end mt-1 me-2 ms-3">
                        <button type="button" class="btn btn-outline-light">Login</button>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <main class="">
        <section id="acerca-de">
            <div class="container-fluid" style="border: 1px solid black;">
                <div class="" id="banner">
                    <img class="d-block" style="width: 100%; height: 300px" src="/img/banner.jpg" alt="" >
                    <img src="/img/perfil.jpg" class="rounded-circle" alt="Cinque Terre">
                </div>
            </div>
        </section>
        <section id="experiencia"></section>
        <section id="educacion"></section>
        <section id="skills"></section>
        <section id="proyectos"></section>
    </main>
</body>
</html>
